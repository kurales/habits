<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/app.js" defer></script>
    <title>Progress of Habits</title>
</head>

<body>
    <header class="header">
        <div class="header__logo"><img src="./img/logo.svg" alt="Robomix"></div>
        <div class="header__phone"><a href="tel:+34644675910"><span class="header__phone_prefix">+34</span>644 675
                910</a></div>
    </header>
    <section class="app">
        <div class="app__panel">
            <nav class="menu__list">
            </nav>
            <button class="add-btn"><img src="./img/add.svg" alt="Add habit"></button>
        </div>
        <div class="app__content">
            <section class="title-line">
                <h1 class="title-line__title">Drink water</h1>
                <div class="title-line__progress">
                    <div class="progress">
                        <div class="progress__text">
                            <div class="progress__name">Progress</div>
                            <div class="progress__percent">50%</div>
                        </div>
                        <div class="progress__bar">
                            <div class="progress__line"> </div>
                        </div>
                    </div>
                </div>
            </section>
            <main>
                <div class="habit"></div>
                <div class="habit__add">
                    <div class="habit__day"></div>
                    <form class="habit__form" onsubmit="addDays(event)">
                        <input name="comment" class="input__icon" type="text" placeholder="Comment...">
                        <button class="habit__delete" type="submit"><img src="/img/add.svg" alt="Delete day 1"></button>
                    </form>

                </div>
        </div>
        </main>
        </div>
    </section>
</body>

</html>
